        function hasFontAwesomeIcon(className) {
            // Font Awesomeì´ ë¡œë“œë˜ì§€ ì•Šì•˜ê±°ë‚˜ classNameì´ ì—†ìœ¼ë©´ ì‹¤íŒ¨ ì²˜ë¦¬
            if (!className || !window.getComputedStyle) return false;

            // í…ŒìŠ¤íŠ¸ìš© ì—˜ë¦¬ë¨¼íŠ¸ ìƒì„±
            const test = document.createElement('i');
            test.style.position = 'absolute';
            test.style.left = '-9999px';
            test.style.top = '-9999px';
            test.className = className;

            document.body.appendChild(test);

            // í°íŠ¸ íŒ¨ë°€ë¦¬ ì²´í¬ (FA ë¡œë“œ ì‹œ "Font Awesome" ê³„ì—´ì´ ì¡í˜)
            const fam = getComputedStyle(test).fontFamily || '';
            const ok = /Font Awesome/i.test(fam);

            document.body.removeChild(test);
            return ok;
        }

            const iconClass = tool.icon || '';
